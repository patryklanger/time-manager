<app-custom-modal *ngIf="showEditProfile">
  <div class="center--flex">
    <h1>{{ title }}</h1>
    <h3 [innerHTML]="subTitle"></h3>
    <div class="input--container">
      <p>Username</p>
      <input
        [(ngModel)]="currentUser.userName"
        placeholder="Your username"
        required
      />
    </div>
    <div class="input--container">
      <p>First name</p>
      <input
        [(ngModel)]="currentUser.firstName"
        placeholder="Your first name"
        required
      />
    </div>
    <div class="input--container">
      <p>Last name</p>
      <input
        [(ngModel)]="currentUser.lastName"
        placeholder="Your last name"
        required
      />
    </div>
    <div class="input--container">
      <p>Email</p>
      <input
        [(ngModel)]="currentUser.eMail"
        type="email"
        placeholder="Your email address"
        required
      />
    </div>
    <div class="input--container">
      <p>Password</p>
      <input type="password" placeholder="Type in new password" required />
    </div>
    <div class="input--container">
      <p>Confirm password</p>
      <input type="password" placeholder="Confirm new password" required />
    </div>
    <div class="input--container">
      <p>Current password</p>
      <input type="password" placeholder="Type in current password" required />
    </div>
    <div class="button--container">
      <button
        mat-raised-button
        color="primary"
        (click)="onAccountActionConfirm()"
      >
        Confirm
      </button>
      <button mat-raised-button color="warn" (click)="onCancelClick()">
        Cancel
      </button>
    </div>
    <a (click)="onDeleteProfileClick()">Delete or deactivate account</a>
  </div>
</app-custom-modal>

    <mat-radio-group aria-label="Select an option" class="radio--container">

      <mat-radio-button

    <div class="input--container">
