<h1>{{ title }}</h1>
<h3>{{ subTitle }}</h3>

<div class="users--cards--container">
  <ng-template ngFor let-user [ngForOf]="users">
    <app-user-card
      [user]="user"
      (delete)="onUserDelete($event)"
    ></app-user-card>
  </ng-template>
</div>
<div class="center--on--page" *ngIf="!dataFetched">
  <div class="loading--spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <p>Loading...</p>
  </div>
</div>
