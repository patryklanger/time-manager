<h1>Banned users</h1>
<h3>Here you can find all banned users</h3>

<div class="users--cards--container">
  <ng-template ngFor let-user [ngForOf]="users">
    <app-user-card
      [user]="user"
      (delete)="onUserDelete($event)"
      (unbanned)="onUserDelete($event)"
      [isBanned]="isBanned"
    ></app-user-card>
  </ng-template>
</div>
