<h1 mat-dialog-title>
  {{ data.title }}
</h1>
<div mat-dialog-content class="message">
  <p>{{ data.message }}</p>
</div>
<div class="buttons" mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>
    Yes
  </button>
  <button
    mat-raised-button
    [mat-dialog-close]="false"
    color="warn"
    cdkFocusInitial
  >
    No
  </button>
</div>
