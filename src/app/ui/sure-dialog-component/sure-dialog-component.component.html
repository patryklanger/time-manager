<h1 mat-dialog-title>
  {{ data.title }}
</h1>
<div mat-dialog-content class="message">
  <p>{{ data.message }}</p>
</div>
<div class="buttons" mat-dialog-actions>
  <button mat-button [mat-dialog-close]="" color="warn" cdkFocusInitial>
    Yes
  </button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>No</button>
</div>
