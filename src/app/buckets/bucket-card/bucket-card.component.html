<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ bucket.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ bucket.owner }} <mat-divider></mat-divider
    ></mat-card-subtitle>
  </mat-card-header>
  <!-- <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  /> -->
  <mat-card-content>
    <p class="descriptionParagrapgh">
      {{ bucket.description }}
    </p>
    <mat-divider></mat-divider>
    <p class="maxTaskParagrapgh">
      <strong> Max task count:</strong> {{ bucket.maxTaskCount }}
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions class="buttons" *ngIf="isOwner || isAdmin">
    <button
      mat-icon-button
      color="basic"
      (click)="onEditBucketClick()"
      *ngIf="isOwner || isAdmin"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      color="basic"
      (click)="onAddTaskClick()"
      *ngIf="isOwner || isAdmin"
    >
      <mat-icon>note_add</mat-icon>
    </button>
    <button mat-icon-button color="basic" (click)="onShowTasksClick()">
      <mat-icon>task</mat-icon>
    </button>
    <button
      mat-icon-button
      color="basic"
      (click)="onShowLogsClick()"
      *ngIf="isAdmin"
    >
      <mat-icon>app_registration</mat-icon>
    </button>
    <button
      mat-icon-button
      color="warn"
      (click)="onDeleteBucketClicked()"
      *ngIf="isOwner || isAdmin"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-actions
    class="buttons"
    *ngIf="!isOwner && !isAdmin && !isUnassigned"
  >
    <button mat-button (click)="onShowTasksClick()">
      <mat-icon>tasks</mat-icon>
      <span> Show tasks</span>
    </button>
  </mat-card-actions>
  <mat-card-actions class="buttons" *ngIf="isUnassigned">
    <button mat-raised-button color="basic" (click)="onAssignBucketClick()">
      Assign
    </button>
    <button mat-raised-button color="warn" (click)="onDeleteBucketClicked()">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
<app-edit-bucket
  *ngIf="showEditBucket"
  [bucketId]="bucket.bucketId"
  (close)="onEditBucketClose()"
  (bucketEditted)="onBucketEditted($event)"
></app-edit-bucket>
<app-add-task
  [bucketId]="bucket.bucketId"
  *ngIf="showAddTask"
  (closeEmitter)="onAddTaskClose()"
></app-add-task>
<app-select-user-by-email
  *ngIf="showAssignBucket"
  (close)="selectUserClosed($event)"
></app-select-user-by-email>
