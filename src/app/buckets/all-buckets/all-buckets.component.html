<app-buckets-panel
  *ngIf="dataFetched"
  [buckets]="buckets"
  [title]="title"
  [subTitle]="subtitle"
></app-buckets-panel>
<div class="center--on--page" *ngIf="!dataFetched">
  <div class="loading--spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <p>Loading...</p>
  </div>
</div>
